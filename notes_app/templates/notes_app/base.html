<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Заметки{% endblock %}</title>

    <!-- Bootstrap -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
</head>

<body>

<!-- ================= HEADER ================= -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="{% url 'notes_list' %}">Заметки</a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'notes_list' %}">
                        Главная
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'users_list' %}">
                        Пользователи
                    </a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<!-- ================= CONTENT ================= -->
<main class="container">
    {% block content %}
    {% endblock %}
</main>

<!-- ================= FOOTER ================= -->
<footer class="bg-light text-center text-muted py-3 mt-4">
    <p class="mb-0">© {{ now|default:2025 }} Notes App. Все права защищены.</p>
</footer>

</body>
</html>
